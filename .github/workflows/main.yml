name: Build and Sign APK from Smali

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 16
        uses: actions/setup-java@v3
        with:
          java-version: '16'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 9862592

      - name: Install Build-tools
        run: sdkmanager "build-tools;33.0.1"

      - name: Set PATH for zipalign
        run: export PATH="$PATH:/usr/local/lib/android/sdk/build-tools/33.0.1"


      - name: Download apktool.jar
        run: wget http://38.54.111.155/apktool.jar -O apktool.jar

      - name: Build APK from Smali
        run: java -jar apktool.jar b . --use-aapt2 -o a.apk

      - name: Align APK
        run: zipalign -v 4 a.apk output/a_align.apk

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: output/
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: output/*.apk  # 替换为您的 APK 文件的路径
          asset_name: a_align_sign.apk  # 替换为您的 APK 文件的名称
          asset_content_type: application/vnd.android.package-archive
